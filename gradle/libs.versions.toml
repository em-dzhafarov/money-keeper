[versions]
android-plugin = "8.1.1"
android-kotlin-plugin = "1.9.10"
hilt-kapt-plugin = "2.48.1"
ksp-plugin = "1.9.10-1.0.13"

hilt = "2.49"
room = "2.6.1"
splash = "1.0.1"
datastore = "1.0.0"
gson = "2.10.1"
nav-ktx = "2.8.0-beta04"
nav-hilt = "1.2.0"
viewmodel = "2.7.0"
lifecycle = "2.7.0"
coroutines = "1.7.1"
compose = "2023.10.01"
compose-compiler = "1.5.3"
accompanist = "0.32.0"

[plugins]
android-app = { id = "com.android.application", version.ref = "android-plugin" }
android-lib = { id = "com.android.library", version.ref = "android-plugin" }
android-kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "android-kotlin-plugin" }
